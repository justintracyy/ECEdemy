{% load socialaccount %} {% extends "base.html" %} {% block content %}




<div class="col-md-6 offset-md-3">
    <h1 class="text-center">Login</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Registeration Id" name="username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder=" Enter Password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{% provider_login_url 'google' %}" class="btn btn btn-danger btn-lg btn-block" role="button" aria-pressed="true">Sign in with Google</a>

    </form>
</div>

{% endblock %}
